<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Overview</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container-fluid">
          <img src="./imgs/logo_1.png" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-5">
              <li class="nav-item">
                <a
                  class="nav-link active text-white mt-0 pt-0 linkHover"
                  aria-current="page"
                  href="#"
                  >HOW IT WORKS</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white ms-lg-5 mt-0 pt-0 linkHover"
                  href="#"
                  >CONTACT US</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <button
                class="btn text-white border-white py-2 px-3 linkHover btnH"
                style="border-radius: 0.2px"
                type="submit"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div
        class="row d-flex align-items-center justify-content-center ps-4 pe-3 border-top border-bottom py-3 itemHead"
        style="border-color: black !important"
      >
        <div class="col-1 fw-bold">Select</div>
        <div class="col-1 fw-bold">Image</div>
        <div class="col-3 fw-bold">Description</div>
        <div class="col-1 fw-bold">Price</div>
        <div class="col-3 fw-bold">Quantity</div>
        <div class="col-2 fw-bold">Item Total</div>
        <div class="col-1 fw-bold">Remove</div>
      </div>

      <!-- **** item1 -->
      <div
        class="row ps-4 pe-3 border-bottom py-3 item1"
        style="border-color: black !important"
      >
        <div class="col-1">
          <input type="checkbox" class="check1 commonCheck bg-gray1" />
        </div>
        <div class="col-1 ps-0">
          <a href="./imgs/blue_shirt.jpg" target="_blank"
            ><img src="./imgs/blue_shirt.jpg" alt="" style="width: 7vw"
          /></a>
        </div>
        <div class="col-3">A formal blue shirt</div>
        <div class="col-1">$<span class="item1Price">40</span></div>
        <div class="col-3">
          <input
            class="inputEnable1 bg-gray1 py-2 px-1 fs-5"
            type="number"
            min="1"
            oninput="displaySingleTotal1()"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            style="border-radius: 0; cursor: not-allowed"
            disabled
          />
        </div>
        <div class="col-2">$<span id="singleSum1"></span></div>
        <div class="col-1 text-center">
          <span class="remove1" style="cursor: pointer">X</span>
        </div>
      </div>

      <!-- **** item2 -->
      <div
        class="row ps-4 pe-3 border-bottom py-3 item2"
        style="border-color: black !important"
      >
        <div class="col-1">
          <input type="checkbox" class="check2 commonCheck" />
        </div>
        <div class="col-1 ps-0">
          <a href="./imgs/red_saree.jpg" target="_blank"
            ><img src="./imgs/red_saree.jpg" alt="" style="width: 7vw"
          /></a>
        </div>
        <div class="col-3">A hot red saree with black border work</div>
        <div class="col-1">$<span class="item2Price">45</span></div>
        <div class="col-3">
          <input
            class="inputEnable2 bg-gray1 py-2 px-1 fs-5"
            style="border-radius: 0"
            type="number"
            min="1"
            step="1"
            oninput="displaySingleTotal2()"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            style="border-radius: 0"
            disabled
          />
        </div>
        <div class="col-2">$<span id="singleSum2"></span></div>
        <div class="col-1 text-center">
          <span class="remove2" style="cursor: pointer">X</span>
        </div>
      </div>

      <!-- **** item3 -->
      <div
        class="row ps-4 pe-3 border-bottom py-3 item3"
        style="border-color: black !important"
      >
        <div class="col-1">
          <input type="checkbox" class="check3 commonCheck" />
        </div>
        <div class="col-1 ps-0">
          <a href="./imgs/green_dress.jpg" target="_blank"
            ><img
              src="./imgs/green_dress.jpg"
              alt=""
              style="width: 7vw"
              height="100vh"
          /></a>
        </div>
        <div class="col-3">An ethnic green dress</div>
        <div class="col-1">$<span class="item3Price">90</span></div>
        <div class="col-3">
          <input
            class="inputEnable3 bg-gray1 py-2 px-1 fs-5"
            type="number"
            min="1"
            oninput="displaySingleTotal3()"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            style="border-radius: 0; cursor: not-allowed"
            disabled
          />
        </div>
        <div class="col-2">$<span id="singleSum3"></span></div>
        <div class="col-1 text-center">
          <span class="remove3" style="cursor: pointer">X</span>
        </div>
      </div>

      <!-- **** item4 -->
      <div
        class="row ps-4 pe-3 py-3 item4"
        style="border-color: black !important"
      >
        <div class="col-1">
          <input type="checkbox" class="check4 commonCheck" />
        </div>
        <div class="col-1 ps-0">
          <a href="./imgs/baby_dress.jpg" target="_blank"
            ><img
              src="./imgs/baby_dress.jpg"
              alt=""
              style="width: 7vw; height: 15vh"
          /></a>
        </div>
        <div class="col-3">Baby dress</div>
        <div class="col-1">$<span class="item4Price">67.08</span></div>
        <div class="col-3">
          <input
            class="inputEnable4 bg-gray1 py-2 px-1 fs-5"
            type="number"
            min="1"
            oninput="displaySingleTotal4()"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            style="border-radius: 0; cursor: not-allowed"
            disabled
          />
        </div>
        <div class="col-2">$<span id="singleSum4"></span></div>
        <div class="col-1 text-center">
          <span class="remove4" style="cursor: pointer">X</span>
        </div>
      </div>

      <!-- check-out point -->
      <div class="card ms-auto checkOutPoint" style="width: 18rem">
        <div class="card-body">
          <p class="mb-1 fw-bold fs-5">
            Total item:<span class="totalItems"></span>
          </p>
          <p class="mb-1 fw-bold fs-5">
            Sub Total: $<span class="totalPrice"></span>
          </p>
          <p class="mb-1 fw-bold fs-5">GST(18%):<span class="gst"></span></p>
          <p class="mb-1 fw-bold fs-5">Total: $<span class="total"></span></p>
          <a
            href="#"
            class="btn bg-gray2 w-100 btnH"
            style="border: 2px solid rgb(199, 199, 199); border-radius: 0"
            onclick=" confirmOrder()"
            >Checkout</a
          >
        </div>
      </div>

      <!-- **** footer -->
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center pb-3 mt-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">
          <img src="./imgs/logo_1.png" alt="" />
        </p>

        <ul class="nav col-md-4 justify-content-end pt-3 pe-4">
          <li class="nav-item">
            <a href="#" class="nav-link ps-2 pe-4 linkHover txt-black"
              >CONTACT US</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 linkHover txt-black">FAQ</a>
          </li>
        </ul>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
