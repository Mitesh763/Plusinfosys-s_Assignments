<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Page</title>
    <link rel="stylesheet" href="Shopping CSS/shopping.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      header a {
        text-decoration: none;
      }

      .card {
        max-width: 400px;
        margin: auto;
      }

      input[type="checkbox"]:checked {
        background-color: #66ff00;
        outline: none;
      }

      i {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="../images/logo_1.png" alt="Logo" height="50" />
        <div>
          <a href="#" class="text-white me-3">HOW IT WORKS</a>
          <a href="#" class="text-white me-3">CONTACT US</a>
          <button class="btn btn-primary">Login</button>
        </div>
        <button class="btn btn-light d-md-none">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <!-- Shopping List -->
      <div class="table-responsive">
        <table class="table table-striped text-center">
          <thead class="table-dark">
            <tr>
              <th>Select</th>
              <th>Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Item Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="itemList"></tbody>
        </table>
      </div>

      <!-- Checkout Section -->
      <div class="card p-4 bg-light">
        <div class="d-flex justify-content-between">
          <span>Total Items:</span>
          <input
            type="number"
            class="form-control w-50 text-center"
            id="totalItems"
            disabled
          />
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Sub Total:</span>
          <input
            type="number"
            class="form-control w-50 text-center"
            id="subTotal"
            disabled
          />
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>GST (18%):</span>
          <input
            type="number"
            class="form-control w-50 text-center"
            id="gst"
            disabled
          />
        </div>
        <div class="d-flex justify-content-between mt-2">
          <span>Total Amount:</span>
          <input
            type="number"
            class="form-control w-50 text-center"
            id="totalAmount"
            disabled
          />
        </div>
        <button id="checkout" class="btn btn-success mt-3 w-100">
          Checkout
        </button>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="Shopping JS/shopping.js"></script>
    Â 
  </body>
</html>
