    <div class="main">

        <table>
          <tr class="fields field1">
            <th><label for="fName" id="fName">First Name : </label></th>
            <td>
              <input type="text" name="fName" placeholder="Your name.." />
            </td>
          </tr>
          <tr class="fields field2">
            <th><label for="mName" id="mName">Middle Name : </label></th>
            <td>
              <input type="text" name="fName" placeholder="Your name.." />
            </td>
          </tr>
          <tr class="fields field3">
            <th><label for="lName" id="lName">Last Name : </label></th>
            <td>
              <input type="text" name="lName" placeholder="Your last name.." />
            </td>
          </tr>

          <tr class="fields field4">
            <th><label for="email" id="">Email Address : </label></th>
            <td>
              <input
                type="email"
                name="email"
                placeholder="Your mail address.."
              />
            </td>
          </tr>
          <tr class="fields field5">
            <th><label for="password" id="">Password :</label></th>
            <td>
              <input
                type="password"
                name="password"
                placeholder="password.."
                minlength="8"
              />
            </td>
          </tr>
          <tr class="fields field6">
            <th><label for="bdate" id="">Birth Date : </label></th>
            <td><input type="date" name="bdate" placeholder="mm/dd/yyyy" /></td>
          </tr>
          <tr class="fields field9">
            <th><label for="age" id="">Age : </label></th>
            <td><input type="number" name="age" placeholder="Your Age.." /></td>
          </tr>
          <tr class="fields field8">
            <th><label for="gender" id="">Gender : </label></th>
            <td>
              <input type="radio" name="gender" />
              <label for="gender" id="">male</label>
              <input type="radio" name="gender" />
              <label for="gender" id="">female</label>
            </td>
          </tr>
          <tr class="fields field9">
            <th><label for="interest" id="">Interest : </label></th>
            <td>
              <input type="checkbox" name="interest" />
              <label for="interest" id="">Sport</label>
              <input type="checkbox" name="interest" />
              <label for="interest" id="">Dance</label>
              <input type="checkbox" name="interest" />
              <label for="interest" id="">Reading</label>
              <input type="checkbox" name="interest" />
              <label for="interest" id="">Other</label>
              <input type="text" disabled />
            </td>
          </tr>
          <tr>
            <th></th>
            <td></td>
          </tr>
          <tr>
            <th></th>
            <td></td>
          </tr>
