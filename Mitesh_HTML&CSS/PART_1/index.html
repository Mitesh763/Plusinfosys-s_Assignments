<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      th {
        padding: 5px;
      }
      .common {
        padding: 5px;
        width: 95%;
      }
    </style>
    <title>Part-1</title>
  </head>
  <body>
    <center>
      <h2>Fill your detail</h2>
      <big> It's easy and quick </big>
    </center>

    <table border="1" style="margin: 5% 0 5% 35%">
      <form>
        <tr>
          <th><span>Logo</span></th>
          <td>
            <img src="logo.jfif" alt="logo" />
          </td>
        </tr>

        <tr>
          <th>
            <label for="name">Name:</label>
          </th>
          <td>
            <input
              class="common"
              type="text"
              name="name"
              placeholder="Enter your name:"
            />
          </td>
        </tr>

        <tr>
          <th>
            <label for="email">E-mail:</label>
          </th>
          <td>
            <input
              class="common"
              type="email"
              name="email"
              placeholder="Enter your Email Address:"
            />
          </td>
        </tr>

        <tr>
          <th>
            <label for="Address">Address:</label>
          </th>
          <td>
            <textarea
              class="common"
              name="Address"
              cols="25"
              rows="5"
              placeholder="Enter Address:"
              style="resize: vertical"
            ></textarea>
          </td>
        </tr>

        <tr>
          <th>
            <span>Contry</span>
          </th>
          <td>
            <select class="common" name="contry">
              <option value="select">select</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
              <option value="uae">UAE</option>
              <option value="rusia">Rusia</option>
            </select>
          </td>
        </tr>

        <tr>
          <th>
            <label for="zender">Zender</label>
          </th>
          <td>
            <input type="radio" name="zender" />Male
            <input type="radio" name="zender" />Female
            <input type="radio" name="zender" />Other
          </td>
        </tr>

        <tr>
          <th>
            <label for="hobies">Hobies</label>
          </th>
          <td>
            <input type="checkbox" name="reading" />Reading
            <input type="checkbox" name="writting" />writting
            <input type="checkbox" name="playing" />playing
            <input type="checkbox" name="singing" />singing
            <input type="checkbox" name="other" />other
          </td>
        </tr>

        <tr>
          <th>
            <label for="profile">Profile</label>
          </th>
          <td>
            <input type="file" name="profile" />
          </td>
        </tr>

        <tr>
          <th>
            <p>
              <abbr title="Terms and Conditions of PluInfosys">T&C</abbr> Read
            </p>
          </th>
          <td>
            <a href="https://www.plusinfosys.com/about-us">visit</a>
          </td>
        </tr>

        <tr>
          <th>
            <span>Buttons</span>
          </th>
          <td>
            <button>Cancel</button>
            <button>Submit</button>
          </td>
        </tr>
      </form>
    </table>
    <hr />

    <h4 style="text-align: center">See new HTML:5 Tags</h4>
    <div
      class="tags"
      style="display: flex; flex-direction: row; justify-content: space-evenly"
    >
      <div class="canvas_intro">
        <h2>Canvas Tag</h2>
        <canvas id="shape">Canvas doesn't support</canvas>
      </div>
      <hr />
      <div class="video_intro">
        <h2>Video and Source Tag</h2>
        <video height="400x" width="300px" controls>
          <source src="intro.mp4" type="video/mp4" />
        </video>
      </div>
      <hr />
      <div class="progress_intro">
        <h2>Progrss Tag</h2>
        <progress max="10"></progress>
      </div>
    </div>

    <center>
      <footer>All right reserved &#xA9;</footer>
    </center>

    <script>
      let canvasShape = document.getElementById("shape");
      let shape = canvasShape.getContext("2d");
      shape.fillStyle = "red";
      shape.fillRect(30, 30, 200, 70);
      shape.globalApha = 0.1;
      shape.fillStyle = "green";
      shape.fillRect(60, 60, 200, 70);
      shape.fillStyle = "blue";
      shape.fillRect(90, 90, 200, 70);
    </script>
  </body>
</html>
