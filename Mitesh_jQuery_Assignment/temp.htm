    <style>
      .cs3 {
        width: 600px;
        height: 300px;
      }
      .wrapper {
        width: 800px;
        margin: 0 auto;
      }
      h1 {
        margin: 50px 0 10px 0px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <select id="normal_select">
      <option disabled selected class="hidden-option">Choose One</option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
    </select>

    <!--  -->
    <div id="map"></div>
    <!--  -->

    <div class="wrapper">
      <h1>Default Skin</h1>
      <div class="cs3-wrap cs3-skin-no">
        <div class="cs3 cs3-no">
          <div class="cs3-slide">
            <img src="pics/e-1.jpg" width="600" height="300" />
          </div>
          <div class="cs3-slide">
            <img src="pics/e-2.jpg" width="600" height="300" />
          </div>
          <div class="cs3-slide">
            <img src="pics/e-3.jpg" width="600" height="300" />
          </div>
          <div class="cs3-slide">
            <img src="pics/e-4.jpg" width="600" height="300" />
          </div>
          <div class="cs3-slide-prev"></div>
          <div class="cs3-slide-next"></div>
          <div class="cs3-pagination-wrap">
            <div class="cs3-pagination"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="slider-snap"></div>

    <script>
      var snapSlider = document.getElementById("slider-snap");

      noUiSlider.create(snapSlider, {
        start: [0, 500],
        snap: true,
        connect: true,
        range: {
          min: 0,
          "10%": 50,
          "20%": 100,
          "30%": 150,
          "40%": 500,
          "50%": 800,
          max: 1000,
        },
      });
    </script>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibWl0ZXNodiIsImEiOiJjbTZ4b2RuenMwcngwMmxxdmlkOXhlYWJsIn0.EG0sQTgZ4oZcdz87tw9s2A";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v9",
        center: [72.532659, 23.089417],
        zoom: 14,
      });
      const marker = new mapboxgl.Marker({ color: "black", rotation: 45 })
        .setLngLat([72.532659, 23.089417])
        .setPopup(new mapboxgl.Popup({ offset: 25 }))
        .setHTML("<h1>Hello World!</h1>")
        .addTo(map);
    </script>
